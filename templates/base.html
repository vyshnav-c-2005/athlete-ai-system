<!DOCTYPE html>
<html>

<head>
    <title>Athlete AI System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <a class="navbar-brand" href="/">Athlete AI System</a>

            <div class="d-flex">

                {% if not request.user.is_authenticated %}
                <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-light btn-sm me-2" href="{% url 'signup_athlete' %}">Athlete Signup</a>
                <a class="btn btn-outline-light btn-sm me-2" href="{% url 'signup_coach' %}">Coach Signup</a>
                {% else %}
                <a class="btn btn-outline-light btn-sm me-2" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="btn btn-outline-light btn-sm me-2" href="{% url 'profile' %}">Profile</a>
                <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
                {% endif %}

            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
