<!DOCTYPE html>
<html>
<head>
    <title>Athlete AI System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" href="/">Athlete AI System</a>

        <div class="d-flex">

            {% if not request.user.is_authenticated %}
                <!-- SHOW THESE WHEN LOGGED OUT -->
                <a class="btn btn-outline-light btn-sm me-2" href="/accounts/login/">Login</a>
                <a class="btn btn-outline-light btn-sm me-2" href="/users/signup/athlete/">Athlete Signup</a>
                <a class="btn btn-outline-light btn-sm me-2" href="/users/signup/coach/">Coach Signup</a>
            {% else %}
                <!-- SHOW THESE WHEN LOGGED IN -->
                <a class="btn btn-outline-light btn-sm me-2" href="/users/dashboard/">Dashboard</a>
                <a class="btn btn-outline-light btn-sm me-2" href="/users/profile/">Profile</a>

                <form action="/accounts/logout/" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            {% endif %}

        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
