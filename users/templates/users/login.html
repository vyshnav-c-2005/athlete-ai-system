{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 400px; margin-top: 50px;">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'signup_athlete' %}">Sign up as Athlete</a> or <a
            href="{% url 'signup_coach' %}">Coach</a>.</p>
</div>
{% endblock %}
