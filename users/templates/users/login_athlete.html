{% extends 'base.html' %}
{% block content %}
<h2>Athlete Login</h2>

<form method="POST" action="/accounts/login/">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="/users/profile/">
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
